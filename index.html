<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Кнопка бургерного меню -->
<div class="burger-menu" onclick="toggleMenu()">&#9776;</div>

<!-- Затемняющий фон -->
<div id="overlay" class="overlay" onclick="toggleMenu()"></div>



<!-- Боковое выдвигающееся меню -->
<div id="side-menu" class="side-menu">
    <button onclick="openTab('game')">Игра</button>
    <button onclick="openTab('shop')">Магазин</button>
    <button onclick="openTab('upgrades-info')">Улучшения</button>
    <button onclick="openTab('achievements')">Достижения</button>
    <button onclick="openTab('developer')">Разработчики</button>
</div>


    <div id="game" class="tab-content">
        <div class="centered-container">
            <img src="images/pikmi.png" alt="Картинка игры" class="click-image" onclick="incrementCounter()">
        </div>
        <div class="counter">
            <img src="images/pikmischet.png" alt="Иконка" class="icon">
            Счёт: <span id="clicks">0</span>
        </div>
    </div>

    <div id="shop" class="tab-content">
        <h2>Магазин улучшений</h2>
        <div id="upgrades-wrapper">
            <div id="upgrades-container"></div>
        </div>
    </div>
    

    <div id="achievements" class="tab-content">
        <h2>Достижения</h2>
        <div id="achievements-list" class="achievements-container"></div>
    </div>

    <div id="upgrades-info" class="tab-content">
        <h2>Количество купленных улучшений</h2>
        <div class="upgrade-info">
            <p>Курсоры: <span id="cursor-count">0</span> (<span id="cursor-rate">0</span> очков в пять секунд)</p>
            <p>Бабушки: <span id="grandma-count">0</span> (<span id="grandma-rate">0</span> очков в пятнадцать секунд)</p>
            <p>Фабрики: <span id="factory-count">0</span> (<span id="factory-rate">0</span> очков в тридцать секунд)</p>
        </div>
    </div>

    <div id="developer" class="tab-content">
        <div class="developer-info-box">
            <p>Если вам нравится игра, вы можете следить за обновлениями:</p>
            <a href="https://t.me/+ZEqJZzDrLsAzNmU6" target="_blank">Telegram канал разработчиков</a>
        </div>
    </div>

    <script src="script.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">



</body>
</html>
